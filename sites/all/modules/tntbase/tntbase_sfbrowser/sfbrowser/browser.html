<!DOCTYPE html>
<html>
	<head>
		<title>SFBrowser</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/sfbrowser.css" />
	</head>
	<body>
		<div id="sfbrowser">
			<div id="fbbg"></div>
			<div id="fbwin">
				<div id="winbrowser">
					<div class="sfbheader">
						<h3>SFBrowser</h3>
						<div id="loadbar">
							<div></div>
							<span>Loading</span>
						</div>
						<ul id="sfbtopmenu">
							<li><a class="textbutton newfolder" title="New folder"><span>New folder</span></a></li>
							<li>
								<form id="fileio" name="form" action="" method="post" enctype="multipart/form-data">
									<input id="fileToUpload" type="file" size="1" name="fileToUpload" class="input" />
								</form>
								<a class="textbutton upload" title="Upload"><span>Upload</span></a>
							</li>
							<li><a class="sfbbutton maximizefb" title="Maximize">&#160;<span>Maximize</span></a></li>
							<li><a class="sfbbutton cancelfb" title="Cancel">&#160;<span>Cancel</span></a></li>
						</ul>
					</div>
					<div class="fbcontent">
						<div id="fbtable">
							<table id="filesDetails" cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<th class="file">Name</th>
										<th class="type">Type</th>
										<th class="size">Size</th>
										<th class="date">Date</th>
										<th class="dim">Dimensions</th>
										<th class="buttons"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="loading" colspan="6"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div id="fbpreview"></div>
						<div class="sfbbutton choose">Choose</div>
						<div class="sfbbutton cancelfb">Cancel</div>
					</div>
				</div>
				<div id="sfbfooter"></div>
				<div id="resizer">&#160;</div>
			</div>
			<ul id="sfbcontext"></ul>
		</div>
	</body>
</html>
